<div class="wrapper col-md-6 offset-md-3">
  <form [formGroup]="loginF" (ngSubmit)="OnLogin(loginF.value)" name="LoginForm" class="form">
    <h3 class="text-md-center">Login Form</h3>
    <hr>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" [formControl]="loginF.controls['email']" class="form-control">
      <div class="alert alert-danger" *ngIf="loginF.controls['email'].hasError('required') && (loginF.controls['email'].touched || loginF.controls['email'].dirty)">
          This field is required.
        </div>
        <div class="alert alert-danger" *ngIf="loginF.controls['email'].hasError('pattern') && (loginF.controls['email'].touched || loginF.controls['email'].dirty)">
          Invalid Email.
        </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [formControl]="loginF.controls['password']" class="form-control">
      <div class="alert alert-danger" *ngIf="loginF.controls['password'].hasError('required') && (loginF.controls['password'].touched || loginF.controls['password'].dirty)">
          This field is required.
        </div>
        <div class="alert alert-danger" *ngIf="loginF.controls['password'].hasError('pattern') && (loginF.controls['password'].touched || loginF.controls['password'].dirty)">
          Invalid Password.
        </div>
    </div>
    <div class="form-group">
      <div class="float-right">
        <button class="btn btn-danger" type="reset">Cancel <span class="fa fa-times"></span></button>&nbsp;&nbsp;
        <button class="btn btn-success" [disabled]="loginF.invalid" type="submit">Login <span class="fa fa-check"></span></button>
      </div>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
