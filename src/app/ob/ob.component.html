<div class="container">
    <div class="row" style="margin-top: 30px">
        <div class="col-md-3 col-xs-6" *ngFor="let employee of employees">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ employee.name }}</h5>
                    <h6 class="card-subtitle">{{ employee.desig }}</h6>
                    <p class="card-text">{{ employee.dept }}</p>
                    <p class="card-text">{{ employee.company }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
