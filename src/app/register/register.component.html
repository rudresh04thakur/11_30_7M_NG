<div class="wrapper col-md-6 offset-md-3">
  <form #rf="ngForm" name="RegisterForm" (ngSubmit)="OnRegister(rf.value)" class="form">
    <h3 class="text-md-center">Register Form</h3>
    <hr>
    <div class="form-group">
      <label>Name</label>name
      <input type="text" name="name" [(ngModel)]="regF.name" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="regF.email" class="form-control">
    </div>
    <div class="form-group">
      <label>Contact</label>
      <input type="text" name="contact" [(ngModel)]="regF.contact" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="regF.password" class="form-control">
    </div>
    <div class="form-group">
      <div class="float-right">
        <button class="btn btn-danger" type="reset">Cancel <span class="fa fa-times"></span></button>&nbsp;&nbsp;
        <button class="btn btn-success" type="submit">Register <span class="fa fa-check"></span></button>
      </div>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
