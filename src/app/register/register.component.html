<div class="wrapper col-md-6 offset-md-3">
  <form name="RegisterForm" [formGroup]="regiF" (ngSubmit)="OnRegister(regiF.value)" class="form">
    <h3 class="text-md-center">Register Form</h3>
    <hr>
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" [formControl]="regiF.controls['name']" class="form-control">
      <div class="alert alert-danger" *ngIf="regiF.controls['name'].hasError('required') && (regiF.controls['name'].touched || regiF.controls['name'].dirty)">
        This field is required.
      </div>
      <div class="alert alert-danger" *ngIf="regiF.controls['name'].hasError('pattern') && (regiF.controls['name'].touched || regiF.controls['name'].dirty)">
        Invalid Name.
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" [formControl]="regiF.controls['email']" class="form-control">
      <div class="alert alert-danger" *ngIf="regiF.controls['email'].hasError('required') && (regiF.controls['email'].touched || regiF.controls['email'].dirty)">
        This field is required.
      </div>
      <div class="alert alert-danger" *ngIf="regiF.controls['email'].hasError('pattern') && (regiF.controls['email'].touched || regiF.controls['email'].dirty)">
        Invalid Email.
      </div>
    </div>
    <div class="form-group">
      <label>Contact</label>
      <input type="text" name="contact" [formControl]="regiF.controls['contact']" class="form-control">
      <div class="alert alert-danger" *ngIf="regiF.controls['contact'].hasError('required') && (regiF.controls['contact'].touched || regiF.controls['contact'].dirty)">
        This field is required.
      </div>
      <div class="alert alert-danger" *ngIf="regiF.controls['contact'].hasError('pattern') && (regiF.controls['contact'].touched || regiF.controls['contact'].dirty)">
        Invalid Contact.
      </div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <div class="row">
        <div class="col-md-6">
          <input type="text" placeholder="City" [formControl]="regiF.controls['address'].controls['city']" name="city"
            class="form-control">
          <div class="alert alert-danger" *ngIf="regiF.controls['address'].controls['city'].hasError('required') &&
           (regiF.controls['address'].controls['city'].touched || regiF.controls['address'].controls['city'].dirty)">
            This field is required.
          </div>
          <div class="alert alert-danger" *ngIf="regiF.controls['address'].controls['city'].hasError('pattern') && 
            (regiF.controls['address'].controls['city'].touched || regiF.controls['address'].controls['city'].dirty)">
            Invalid City.
          </div>
        </div>
        <div class="col-md-6">
          <input type="text" name="state" [formControl]="regiF.controls['address'].controls['state']" placeholder="State"
            class="form-control">
            <div class="alert alert-danger" *ngIf="regiF.controls['address'].controls['state'].hasError('required') &&
            (regiF.controls['address'].controls['state'].touched || regiF.controls['address'].controls['state'].dirty)">
             This field is required.
           </div>
           <div class="alert alert-danger" *ngIf="regiF.controls['address'].controls['state'].hasError('pattern') && 
             (regiF.controls['address'].controls['state'].touched || regiF.controls['address'].control['state'].dirty)">
             Invalid State.
           </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [formControl]="regiF.controls['password']" class="form-control">
      <div class="alert alert-danger" *ngIf="regiF.controls['password'].hasError('required') && (regiF.controls['password'].touched || regiF.controls['password'].dirty)">
          This field is required.
        </div>
        <div class="alert alert-danger" *ngIf="regiF.controls['password'].hasError('pattern') && (regiF.controls['password'].touched || regiF.controls['password'].dirty)">
          Invalid Password.
        </div>
    </div>
    <div class="form-group">
      <div class="float-right">
        <button class="btn btn-danger" type="reset">Cancel <span class="fa fa-times"></span></button>&nbsp;&nbsp;
        <button class="btn btn-success" [disabled]="regiF.invalid" type="submit">Register <span class="fa fa-check"></span></button>
      </div>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
